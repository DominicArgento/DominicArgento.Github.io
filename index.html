<!DOCTYPE html>
<html lang="en">
<head>
    <title>SoCal Surf Co.</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: linear-gradient(to bottom, #4DA8DA 0%, #D4E6F1 100%); /* Improved beach and ocean colors for better contrast */
            font-family: Arial, sans-serif;
            color: #333;
        }
        .header {
            background-color: #0275d8; /* Darker blue for better contrast */
            padding: 20px;
            text-align: center;
            color: white; /* Ensure text is readable */
        }
        .navigation button {
            background-color: #0056b3; /* Darker shade for better contrast */
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px; /* Added for aesthetic appeal */
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product-item {
            flex-basis: 20%;
            margin: 10px;
            padding: 10px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            color: #333; /* Making sure text inside is also of good contrast */
        }
        .footer {
            background-color: #222; /* Good contrast with white text */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="navigation">
            <button>Home</button>
            <button>Products</button>
            <button>About</button>
            <button>Contact</button>
        </div>
    </div>
    <div class="product">
        <!-- Example Product -->
        <div class="product-item">
            <img src="surfboard.jpg" alt="Surfboard" style="width:100%;">
            <h3>Classic Surfboard</h3>
            <p>This classic surfboard has been the choice of surfers in Southern California for over 50 years.</p>
        </div>
    </div>
    <div class="footer">
        &copy; 2023 SoCal Surf Co. All rights reserved.
    </div>
</body>
</html>
